<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
    <div class="container" >
        <form action="#" th:action="@{/family/new/{client_id}(client_id =${client_id})}" th:object="${family}"
              method="post">

            <div class="form-group">
                <input type="hidden" id="id" class="form-control" th:field="*{id}">
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" pattern="[A-Za-z]+" title="Please enter only letters" required="required">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" pattern="[A-Za-z]+" title="Please enter only letters" required="required">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="text" id="birthDate" class="form-control" th:field="*{birthDate}">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" class="form-control" th:field="*{gender}">
            </div>

            <div class="form-group">
                <label for="relation">Relation</label>
                <input type="text" id="relation" class="form-control" th:field="*{relation}" pattern="[A-Za-z]+" title="Please enter only letters" required="required">
            </div>

            <button type="submit" class="btn btn-outline-success"><i class="fas fa-save"></i> Submit</button>
        </form>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
